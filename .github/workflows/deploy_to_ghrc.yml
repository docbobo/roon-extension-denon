name: Publish to ghrc.io
on: [push]
jobs:
publish-docker-image:
runs-on: ubuntu-latest
steps:
- uses: actions/checkout@v3
- name: Login to GitHub Container Registry
uses: docker/login-action@v1
with:
registry: ghcr.io
username: ${{ github.actor }}
password: ${{ secrets.GITHUB_TOKEN }}
run: |
       docker build . --file Dockerfile --tag ghcr.io/jcharr1/roon-extension-denon:latest
       docker push ghcr.io/jcharr1/roon-extension-denon:latest
