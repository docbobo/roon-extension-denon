name: Publish to ghrc.io

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ghrc.io/jcharr1/roon-extension-denon:latest
    - name: Push the Docker imagme
      run: docker push ghrc.io/jcharr1/roon-extension-denon:latest
